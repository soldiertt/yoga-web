<mat-toolbar color="accent">
  <h1>Liste des cours plannifi√©s</h1>
  <span class="expand"></span>
  <button mat-fab (click)="createDialog()">
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-toolbar>
<main>
  <table mat-table [dataSource]="slots$ | async | sortSlots" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.courseDate | date}} </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Heure</th>
      <td mat-cell *matCellDef="let element"> {{element.courseTime}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="deleteDialog(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>
