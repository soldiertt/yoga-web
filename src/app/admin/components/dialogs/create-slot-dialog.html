<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 mat-dialog-title>Nouveau cours</h1>
  <div mat-dialog-content>
    <div class="yo-form-container">
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Heures</mat-label>
        <mat-select formControlName="time">
          <mat-option *ngFor="let hour of hours" [value]="hour.value">
            {{hour.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Annuler</button>
    <button mat-flat-button type="submit" color="primary">Cr√©er</button>
  </div>
</form>
